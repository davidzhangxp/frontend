<h3>Ticket Details</h3>

<div *ngIf="ticketInfo">
<!-- //use keyvalue pipeline to separate the object array to two arrays -->
    <div class="detail" *ngFor = "let item of ticketInfo | keyvalue">
        <div class="key">{{item.key}}:</div>
        <div class="value">{{item.value}}</div>
    </div>

</div>
<button class="edt_btn" (click)="editTicket()">Edit</button>
<button class="del_btn" (click)="deleteTicket()">Delete</button>
