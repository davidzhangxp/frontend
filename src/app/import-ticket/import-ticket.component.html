<h3>Please input your ticket information</h3>
<form class="importbar" [formGroup]="importForm" (ngSubmit)="onSubmit()">
    <div class="bar-item" *ngFor="let option of importPoints">
        <label>{{ option }} :</label>
      <input type="text" formControlName={{option}}>
    </div>
  
    <button type="submit" >Submit</button>
</form>
